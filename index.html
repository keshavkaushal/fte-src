<!DOCTYPE html>
<html>
<head>
    <script src="phaser.min.js"></script>
    <script src="midi-parser.js"></script>
</head>
<body style="margin: 1px; overflow: hidden;">
    <input style="display:none" type="file" id="filereader">
    <script>

        // SCRIPT TO LISTEN FOR NEW MIDIs
        var MIIDI;

        window.onload = function(){
            var source = document.getElementById('filereader');
            MidiParser.parse( source, function(obj){
                MIIDI = obj;
                MIDI_LOADED = true;
                console.log(MIIDI);
            });
        };

        var config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                parent: 'phaser-example',
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 1600,
                height: 900
            },
            scene: {
                create: create,
                update: update
            }
        };

        var MIDI_LOADED = false;
        var SPEED = 2;

        var graphics;
        var statics;
        var tick = 0
        var midi = [[25, 10, 80], [35, 90, 50], [20, 140, 80]]
        var game = new Phaser.Game(config);

        function create ()
        {
            graphics = this.add.graphics();

            const midiin = this.add.text(50, 50, 'atari', '', 16);
            midiin.setText(['MIDI']);
            midiin.setFontSize(60);
            midiin.setInteractive().on('pointerdown', () => document.getElementById('filereader').click() );
        }

        function update ()
        {
            if (MIDI_LOADED){tick = tick + 1}


                graphics.clear();
            draw_white_keys()
            draw_notes()
            draw_black_keys()

        }

        function draw_white_keys ()
        {
            graphics.fillStyle(0xffffff, 1);

            for (let i = 0; i < 52; i++) {
                graphics.fillRect((i*30)+22, 760, 25, 140);
            } 
        }

        function draw_black_keys ()
        {
            graphics.fillStyle(0x222222, 1);

            black_keys_order = ['y',
            'n', 'y', 'y', 'n', 'y', 'y', 'y',
            'n', 'y', 'y', 'n', 'y', 'y', 'y',
            'n', 'y', 'y', 'n', 'y', 'y', 'y',
            'n', 'y', 'y', 'n', 'y', 'y', 'y',
            'n', 'y', 'y', 'n', 'y', 'y', 'y',
            'n', 'y', 'y', 'n', 'y', 'y', 'y',
            'n', 'y', 'y', 'n', 'y', 'y', 'y',]

            for (let i = 0; i < 52; i++) {
                if (black_keys_order[i] == 'y'){
                    graphics.fillRect((i*30)+41, 760, 17, 95);
                }
            }  
        }

        function draw_notes ()
        {
            midi.forEach(function(item, index, array) {
                note = item[0]
                start = item[1]
                duration = item[2]

                x = (note*30)+22
                y = tick*SPEED - start - duration

                graphics.fillStyle(0xeff0000, 1);
                if (y < 760){
                    graphics.fillRect(x, y, 25, duration);
                }
                if (tick*SPEED - start > 760){
                    if (y < 760){
                        graphics.fillRect(x, 760, 25, 140);
                    }
                }
            })    
        }
    </script>

</body>
</html>
